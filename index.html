<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vaibhav ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Comic Sans MS', cursive;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    background-size: cover;
    background-position: center;
    animation: slideshow 20s infinite;
}

@keyframes slideshow {
  0% {
    background-image: url("https://raw.githubusercontent.com/bangaleb97-prog/valentine-website/main/photo1.JPG");
  }
  33% {
    background-image: url("https://raw.githubusercontent.com/bangaleb97-prog/valentine-website/main/photo2.JPG");
  }
  66% {
    background-image: url("https://raw.githubusercontent.com/bangaleb97-prog/valentine-website/main/photo3.JPG");
  }
  100% {
    background-image: url("https://raw.githubusercontent.com/bangaleb97-prog/valentine-website/main/photo1.JPG");
  }
}

.card {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 20px;
    max-width: 90%;
}

h1 {
    font-size: 2rem;
}

#noMessage {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #ffd1dc;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #999;
    color: black;
}

.hidden {
    display: none;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0); }
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div class="card" id="mainCard">
    <h1>ðŸ’– Vaibhav, will you be my Valentine? ðŸ’–</h1>

    <div id="noMessage"></div>

    <button id="yesBtn" onclick="yesClicked()">YES ðŸ’•</button>
    <button id="noBtn" onclick="noClicked()">NO ðŸ˜¢</button>
</div>

<div class="card hidden" id="messageCard">
    <h1 id="promiseText"></h1>
    <button onclick="nextPromise()">Promise ? ðŸ’–</button>
</div>

<script>
const noMessages = [
    "Are you sure? ðŸ¥º",
    "Think againâ€¦ I can make your Fav food ðŸ’”",
    "Come onâ€¦ I love you â¤ï¸",
    "Donâ€™t break my heart ðŸ˜­",
    "This is getting suspicious ðŸ˜",
    "Last chance before I get sad ðŸ˜­",
    "Okay but the Yes button looks nice ðŸ‘€"
];

let noCount = 0;
let yesSize = 1;
let promiseStep = 0;

function noClicked() {
    const yesBtn = document.getElementById("yesBtn");
    const noMessage = document.getElementById("noMessage");

    noMessage.innerText = noMessages[noCount % noMessages.length];
    noCount++;

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
}

function yesClicked() {
    document.getElementById("music").play();
    document.getElementById("mainCard").classList.add("hidden");
    document.getElementById("messageCard").classList.remove("hidden");
    showConfetti();
    startHearts();
    nextPromise();
}

function nextPromise() {
    const text = document.getElementById("promiseText");

    if (promiseStep === 0) {
        text.innerText = "ðŸ’– You will celebrate Valentine week after marriage also with me every year from now on ðŸ’–";
    } else if (promiseStep === 1) {
        text.innerText = "ðŸ’ž Valentineâ€™s is not just one day for usâ€¦ itâ€™s an everyday thing with you. But hey, no harm in being extra romantic in valentine week ðŸ˜„â¤ï¸  ðŸ’ž";
    } else {
        text.innerText = "ðŸ’˜ I LOVE YOU VAIBHAV ðŸ’˜";
        document.querySelector("#messageCard button").style.display = "none";
    }

    promiseStep++;
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.innerText = "ðŸ’– Vaibhav ðŸ’–";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

function showConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd166", "#06d6a0"][Math.floor(Math.random()*3)];
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
