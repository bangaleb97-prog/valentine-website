<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe6ea, #fff0f6);
      overflow: hidden;
      margin: 0;
      padding-top: 100px;
    }

    h1, #message, button {
      position: relative;
      z-index: 3;
    }

    h1 {
      color: #d6336c;
      font-size: 28px;
    }

    #message {
      margin: 20px;
      font-size: 18px;
      color: #444;
      padding: 0 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transition: transform 0.3s ease;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
    }

    /* Background photos */
    .photo-bg {
      position: fixed;
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      opacity: 0.25;
      animation: floatPhoto linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatPhoto {
      from {
        transform: translateY(110vh);
      }
      to {
        transform: translateY(-120vh);
      }
    }

    /* Name hearts */
    .name-heart {
      position: fixed;
      bottom: -40px;
      font-size: 16px;
      color: #ff4d6d;
      opacity: 0.8;
      animation: floatUp linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear infinite;
      z-index: 4;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1 id="title">Will you be my Valentine? üíò</h1>
  <div id="message"></div>

  <button id="yesBtn" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" onclick="sayNo()">No üíî</button>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

<script>
  const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];

  function createPhoto() {
    const img = document.createElement("img");
    img.src = photos[Math.floor(Math.random() * photos.length)];
    img.className = "photo-bg";
    img.style.left = Math.random() * 100 + "vw";
    img.style.animationDuration = (Math.random() * 10 + 15) + "s";
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 25000);
  }
  setInterval(createPhoto, 3000);

  let yesStage = 0;
  let musicStarted = false;
  let noClickCount = 0;

  function startMusic() {
    if (!musicStarted) {
      document.getElementById("bgMusic").play();
      musicStarted = true;
    }
  }

  function sayNo() {
    startMusic();
    noClickCount++;
    const yesBtn = document.getElementById("yesBtn");

    let scale = 1 + noClickCount * 0.2;
    yesBtn.style.transform = `scale(${scale})`;
  }

  function handleYes() {
    startMusic();
    launchConfetti();
    yesStage++;

    if (yesStage === 1) {
      document.getElementById("message").innerText =
        "You will celebrate 7 days of Valentine with me every year üíñ";
      document.getElementById("yesBtn").innerText = "Promise ? üíñ";
      document.getElementById("noBtn").style.display = "none";
    } 
    else if (yesStage === 2) {
      document.getElementById("message").innerText =
        "‡§Ü‡§™‡§≤‡•ç‡§Ø‡§æ ‡§∏‡§æ‡§†‡•Ä ‡§∞‡•ã‡§ú‡§ö Valentine Day ‡§Ö‡§∏‡§§‡•ã ‚ù§Ô∏è";
    } 
    else {
      document.body.innerHTML =
        "<h1>Promise üíç‚ù§Ô∏è</h1><p style='font-size:22px;'>I promise to choose you every day üíï</p>";
      launchConfetti();
    }
  }

  function launchConfetti() {
    const emojis = ["‚ù§Ô∏è","üíñ","üíò"];
    for (let i = 0; i < 20; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
  }

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "name-heart";
    h.innerText = "Vaibhav ‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 6 + 6) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
  }, 800);

</script>

</body>
</html>
